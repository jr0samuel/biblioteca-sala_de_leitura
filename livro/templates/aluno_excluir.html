<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Descadastrar Aluno?</title>
</head>
<body>
    <main>

        <nav class="navbar navbar-dark bg-dark d-flex justify-content-around">
            <a href="{% url 'home_admin' %}" class="btn btn-primary">Ir para Home</a>
            <h5 class="navbar-brand" style="margin-right:80px;">Olá, {{prof.nome}}</h5>
        </nav>
<br>
        <div class="container">
            <h2 class="text-center pb-2">Descadastrar Aluno</h2><hr>
            <p class="pt-2 text-center">Descadastrar id: {{aluno.id}} | Nome: {{aluno.nome}} | Turma: {{aluno.turma}} | RA: {{aluno.ra}}</p>
            <form method="post" class="text-center">
                {% csrf_token %}
                <button class="btn btn-info" type="submit">Confirmar</button>
                <button class="btn btn-dark"><a class="text-light" href="{% url 'alunos_cadastrados' %}">Cancelar</a></button>
            </form>
        </div>

    </main>

    <div style="height:48vh;"></div>
    <footer class="bg-dark d-flex justify-content-center align-items-center" style="height:65px;color:white">™ ® Copyright© &#169</footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
