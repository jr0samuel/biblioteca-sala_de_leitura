<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Download Tabelas das 3 Séries</title>
</head>
<body>
    <main>
        <nav class="navbar navbar-dark bg-dark">
            <a href="{% url 'home_admin' %}" class="btn btn-primary">Ir para Home</a>
            <h5 class="navbar-brand" style="margin-right:80px;">Olá, {{prof.nome}}</h5>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal2">
                Sair
            </button>
        </nav>
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel2">Deseja mesmo sair?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                    <a href="{% url 'sair_admin' %}" class="btn btn-secondary">Sair</a>
                </div>
              </div>
            </div>
        </div>
<br>
        <div class="container">
            <h2 class="text-center">Planilhas Disponíveis</h2><br>
            <ul style="list-style-type:none" class="justify-content-center">
                {% for planilha in planilhas %}
                    <h5 class="card-title"><a class="text-dark" href="{{ planilha.planilha.url }}">{{ planilha.arquivo }}</a></h5>
                {% endfor %}
            </ul>
        </div>
        {% comment %} <hr>
        <div class="container">
            <iframe class="py-1" width="100%" src="https://docs.google.com/gview?url=/media/planilhas/Tabela_Planilha_Prof_1_Série_sDj535w.docx&embedded=true"></iframe>
        </div> {% endcomment %}
    </main>

    <div style="height:53.6vh;"></div>
    <footer class="bg-dark d-flex justify-content-center align-items-center" style="height:65px;color:white">™ ® Copyright© &#169</footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
