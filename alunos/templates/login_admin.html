<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Login Prof</title>
    </head>
    <body>
        
        <div class="container">
            <br>
            {% if status == '0' %}
              <div class="alert alert-success" role="alert">
                Cadastrada com sucesso. Faça Login.
              </div>
            {% endif %}
            {% if status == '1' %}
            <div class="alert alert-danger" role="alert">
                Nome ou Senha vazio ou inválido.
            </div>
            {% endif %}
            {% if status == '2' %}
            <div class="alert alert-danger" role="alert">
                Não está logada. Faça login para acessar o sistema.
            </div>
            {% endif %}
            <div class="row">
                <div class="col-md-3">
        
                </div>
                <div class="col-md">
                    <h1>Login</h1>
                    <hr>
                    <form method="POST" action="{% url 'validar_login_admin' %}">{% csrf_token %}
                        <label>Nome</label>
                        <input name="nome" class="form-control">
                        <br>
                        <label>Senha</label>
                        <input name="senha" class="form-control" type="password">
                        <br>
                        <input class="btn btn-info btn-lg" type="submit" value="Logar">
                        
                        <a href="{% url 'cadastro_admin' %}" class="btn btn-warning btn-lg">Cadastro</a>
                        <a href="{% url 'sala_de_leitura_admin' %}" class="btn btn-primary btn-lg">Ir para Sala de Leitura</a>
                    </form>
                </div>
                <div class="col-md-3">
                    
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
